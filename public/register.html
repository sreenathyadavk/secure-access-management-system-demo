<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure Access Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header class="auth-brand">Secure Access Management System</header>
        <div class="auth-container">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p style="color: var(--text-secondary);">Join the secure platform</p>
            </div>
            <div id="register-error" class="error-msg"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name (optional)</label>
                    <input type="text" id="regName" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="regEmail" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required placeholder="Min 8 characters">
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="/login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value.trim() || undefined;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const errorDiv = document.getElementById('register-error');

            try {
                const res = await api.post('/auth/register', { name, email, password });
                api.setToken(res.token);
                window.location.href = '/dashboard.html';
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            }
        };
    </script>
</body>

</html>
