# Render Blueprint - Secure Access Management System
# https://render.com/docs/blueprint-spec
# Create a PostgreSQL database and Web Service, then link via DATABASE_URL.

services:
  - type: web
    name: secure-access-system
    runtime: node
    region: oregon

    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: DATABASE_URL
        fromDatabase:
          name: secure-access-db
          property: connectionString

databases:
  - name: secure-access-db
    plan: free
    databaseName: secure_access
    user: app
